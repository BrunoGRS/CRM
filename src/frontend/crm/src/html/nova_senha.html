<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nova senha - Brasitalia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./assets/style_login.css">
  <meta charset="UTF-8">

  <style>
    :root{
      --card-bg: #f9f6f2; 
      --muted: #EADFCF;        
      --input-border: #E6D5C6;    
      --text-dark: #473a32;      
      --accent: #a37551;           
      --accent-hover: #936847;     
      --shadow: 0 18px 30px rgba(27,22,19,0.06), 0 6px 12px rgba(27,22,19,0.04);
      --radius: 12px;
    }

    *{box-sizing:border-box}
    html,body{
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:48px 20px;
    }

    .card{
      width: 360px;
      max-width: calc(100% - 40px);
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 34px 36px;
      text-align:center;
      position: relative;
      border: 1px solid rgba(0,0,0,0.02);
    }

    .card h1{
      margin:0 0 8px 0;
      font-size:20px;
      font-weight:800;
      letter-spacing: -0.2px;
      color:var(--text-dark);
    }

    .card p.lead{
      margin:0 0 20px 0;
      font-size:13px;
      color: rgba(63,46,36,0.6);
    }

    label{
      display:block;
      text-align:left;
      font-size:13px;
      margin-bottom:8px;
      color: rgba(63,46,36,0.8);
      font-weight:600;
    }

    .form-group{
      text-align:left;
      margin-bottom:14px;
    }

    input[type="text"],
    input[type="password"]{
      width:100%;
      padding:12px 14px;
      border-radius:8px;
      border:1px solid var(--input-border);
      background: #fff;
      outline:none;
      font-size:14px;
      color:var(--text-dark);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.6);
      transition: box-shadow .18s, border-color .18s, transform .08s;
    }

    input::placeholder{
      color: #bdaea0;
      font-weight:300;
    }

    input:focus{
      border-color: rgba(166,106,62,0.9);
      box-shadow: 0 6px 18px rgba(166,106,62,0.06);
      transform: translateY(-1px);
    }

    .btn {
      width: 100%;
      display: inline-block;
      padding: 12px 14px;
      border-radius: 8px;
      border: none;
      background: var(--accent);
      background-color: var(--accent);
      color: #fbf5f5;
      font-weight: 700;
      font-size: 15px;
      cursor: pointer;
      margin-top: 6px;
      box-shadow: 0 6px 12px rgba(101,59,36,0.12);
      transition: color .3s ease, transform .12s ease, box-shadow .12s ease;
      position: relative;
      overflow: hidden;
      z-index: 0;
    }

    .btn::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: #8a9a5b;
      background-color: #8a9a5b;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width .9s ease, height .9s ease;
      z-index: -1;
    }

    .btn:hover::before {
      width: 300%;
      height: 300%;
    }

    .btn:hover {
      transform: scale(1.03);
    }

    .btn:active { 
      box-shadow: 0 3px 8px rgba(101,59,36,0.12);
    }

    .forgot{
      margin-top:14px;
      font-size:13px;
      color: rgba(63,46,36,0.6);
      text-decoration:none;
      display:inline-block;
      transition: ease-in-out 0.3s;
    }

    .forgot:hover {
      font-weight: 700;
    }

    .spacer{ height:8px; }

    .card::after{
      content:'';
      position:absolute;
      left:50%;
      transform:translateX(-50%);
      bottom:-34px;
      width:220px;
      height:38px;
      filter: blur(18px);
      background: linear-gradient(180deg, rgba(63,46,36,0.06), rgba(63,46,36,0.02));
      border-radius:50%;
      z-index:-1;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="region" aria-label="Formulário de login">
      <h1>Entrar na sua conta</h1>
      <p class="lead">Redefinição de senha</p>

      <form action="#" method="post" autocomplete="on" style="margin-top:6px;">

        <div class="form-group">
          <label for="senha">Nova senha</label>
          <input id="senha" name="senha" type="password" placeholder="Digite seu senha" required>
        </div>

        <div class="form-group">
          <label for="senha_rep">Digite novamente</label>
          <input id="senha_rep" name="senha_rep" type="password" placeholder="Digite sua senha novamente" required>
        </div>

        <button class="btn" type="submit">Confirmar</button>
      </form>

      <div class="spacer"></div>
    </div>
  </div>
</body>
</html>
