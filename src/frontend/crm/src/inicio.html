<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
<div id="sidebar-container"></div>

<div class="content">
    <h3 class="mb-4 titulo">Bem vindo, Gabriel Tedesco</h3>
    <div class="stexto">
        <p>Visão geral</p>
    </div>
    <div class="box-quadrado">
        <p>Oportunidades</p>
        <p>1 Registro</p>
    </div>
    <div class="box-quadrado">
        <p>Agenda</p>
        <p>1 Ação</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script>
fetch('./assets/sidebar.html')
.then(response => response.text())
.then(data => {
document.getElementById('sidebar-container').innerHTML = data;

const currentPage = window.location.pathname.split("/").pop();
document.querySelectorAll('.sidebar .nav-link').forEach(link => {
    const linkPage = link.getAttribute('href');
    if (linkPage === currentPage) link.classList.add('active');
});
})
.catch(error => console.error('Erro ao carregar sidebar:', error));
</script>
</body>
</html>
